<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   background-color: #f8f9fa;
   color: #343a40;
}

.container {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100%;
}

.model-container {
   display: flex;
   flex-direction: row;
   justify-content: space-around;
   width: 100%;
   margin-bottom: 20px;
}

.model-container img {
   width: 45%;
   height: 300px;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
}

.interactive-container {
   display: flex;
   flex-direction: column;
   align-items: center;
   width: 100%;
}

.interactive-container form {
   display: flex;
   flex-direction: column;
   align-items: center;
   width: 100%;
   padding: 20px;
   border: 1px solid #dee2e6;
   border-radius: 10px;
}

.interactive-container form input,
.interactive-container form textarea {
   width: 100%;
   margin-bottom: 10px;
   padding: 10px;
   border: none;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
}

.interactive-container form button {
   background-color: #007bff;
   color: #fff;
   border: none;
   padding: 10px 20px;
   border-radius: 10px;
   cursor: pointer;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
}
</style>
<body>
   <div class="container">
       <div class="model-container">
           <img src="model.jpg" alt="3D Model">
           <form class="interactive-container">
               <input type="text" placeholder="Customize 3D Model">
               <button type="submit">Submit</button>
           </form>
       </div>
       <p>Since the model used for this demo does not generate images, it is more effective to input standalone website elements or sites with <img src="placeholder.jpg" alt="Placeholder Image"></p>
       <div class="model-container">
           <img src="placeholder.jpg" alt="Placeholder Image">
           <form class="interactive-container">
               <input type="text" placeholder="Customize 3D Model">
               <button type="submit">Submit</button>
           </form>
       </div>
       <div class="interactive-container">
           <form>
               <input type="text" placeholder="Customize 3D Model">
               <button type="submit">Submit</button>
           </form>
       </div>
   </div>
</body>
</html>
